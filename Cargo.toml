[package]
name = "meilisearch-sdk"
version = "0.24.1"
authors = ["Mubelotix <mubelotix@gmail.com>"]
edition = "2018"
description = "Rust wrapper for the Meilisearch API. Meilisearch is a powerful, fast, open-source, easy to use and deploy search engine."
license = "MIT"
readme = "README.md"
repository = "https://github.com/meilisearch/meilisearch-sdk"

[workspace]
members = ["examples/*"]

[dependencies]
async-trait = "0.1.51"
iso8601 = "0.6.1"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3.7", features = [
    "serde-well-known",
    "formatting",
    "parsing",
] }
jsonwebtoken = { version = "8", default-features = false }
yaup = "0.2.0"
either = { version = "1.8.0", features = ["serde"] }
thiserror = "1.0.37"
meilisearch-index-setting-macro = { path = "meilisearch-index-setting-macro", version = "0.24.1" }
reqwest = { version = "0.12.12", features = [
    "blocking",
    "stream",
    "json",
    "rustls-tls",
], default-features = false }
http = "0.2.9"
lazy_static = "1.4"
tokio-util = { version = "0.7.8", features = ["io", "compat"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
futures = "0.3"
futures-io = "0.3.26"
uuid = { version = "1.1.2", features = ["v4"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.47"
web-sys = { version = "0.3", features = [
    "RequestInit",
    "Headers",
    "Window",
    "Response",
    "console",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

[features]
ssl = ["reqwest/rustls-tls"]

[dev-dependencies]
env_logger = "0.10"
futures-await-test = "0.3"
futures = "0.3"
mockito = "1.0.0"
meilisearch-test-macro = { path = "meilisearch-test-macro" }
tokio = { version = "1", features = ["rt", "macros"] }

# The following dependencies are required for examples
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
yew = "0.20"
lazy_static = "1.4"
web-sys = "0.3"
console_error_panic_hook = "0.1"
big_s = "1.0.2"
